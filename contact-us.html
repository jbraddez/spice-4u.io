<script>
    function backgroundSize(){
        var screenWidth = window.innerWidth;
        var screenHeight = window.innerHeight;
        var bg_img = document.getElementById('background');
        var d_text = document.getElementById('download-text');
        var order_button = document.getElementById('order-online-button');
        var download_main = document.getElementById('download-main');
        
        if (screenHeight < 700){
            bg_img.style.height = (screenHeight + 10) + 'px';
            bg_img.style.width = 'inherit';
            d_text.style.fontSize = '25px';
            order_button.style.fontSize = '10px';
            download_main.style.top = '60px';
            
        }else{
            order_button.style.fontSize = '';
            download_main.style.top = '';
            
            if (screenWidth < 800){
            
            bg_img.style.width = '1600px';
            bg_img.style.height = '960px';
            d_text.style.fontSize = '45px';
        }
        else{
            bg_img.style.width = '2000px';
            bg_img.style.height = '1200px';
            d_text.style.fontSize = '70px';
        }
        }
    }

    window.addEventListener('resize', backgroundSize)
    window.addEventListener('load', backgroundSize)

    window.onscroll = function () {
        window.scrollTo(0,0);
    }

</script>
